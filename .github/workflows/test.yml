name: Test with Supabase

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ===== 1. リポジトリをチェックアウト =====
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== 2. pnpmをセットアップ =====
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # ===== 3. Node.jsをセットアップ =====
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      # ===== 4. Supabase CLIをセットアップ =====
      # これがポイント！CI環境でSupabaseを起動できるようにする
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # ===== 5. 依存関係をインストール =====
      - name: Install dependencies
        run: pnpm install

      # ===== 6. Supabaseをローカルモードで起動 =====
      # Dockerコンテナとして起動される
      # --debug: デバッグログを有効化（問題が起きたときに便利）
      - name: Start Supabase local
        run: supabase start --debug

      # ===== 7. Supabaseの接続情報を取得 =====
      # テストで使用する環境変数を設定
      - name: Get Supabase connection info
        id: supabase-info
        run: |
          echo "SUPABASE_URL=$(supabase status -o env | grep API_URL | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "SUPABASE_PUBLISHABLE_KEY=$(supabase status -o env | grep ANON_KEY | cut -d '=' -f2)" >> $GITHUB_ENV
          echo "SUPABASE_SECRET_KEY=$(supabase status -o env | grep SECRET_KEY | cut -d '=' -f2)" >> $GITHUB_ENV

      # ===== 8. テストを実行 =====
      - name: Run tests
        run: pnpm test
        env:
          # Supabaseの接続情報を環境変数として渡す
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_KEY: ${{ env.SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_SECRET_KEY: ${{ env.SUPABASE_SECRET_KEY }}

      # ===== 9. テストカバレッジをアップロード（オプション）=====
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # ===== 10. Supabaseを停止（クリーンアップ）=====
      - name: Stop Supabase
        if: always()
        run: supabase stop